name: pytest

on:
  push:
    branches: [ master, staging, validate-blueprint-models ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic pytest regex

      - name: Run pytest
        run: |
          pytest