name: Label issues

on:
  issues:
    types:
      - reopened
      - opened

jobs:
  read_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: View Issue Information
        run: |
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"

      - name: View Github Context
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
