name: Build Master and Series Blueprint Files

on:
  pull_request:
    types: [ 'opened', 'edited', 'reopened', 'synchronize' ]

jobs:
  build_master_blueprint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: (Python) Lint Blueprint Files
        run: |
          python ./build/lint_blueprints.py

      - name: (Python) Build Series Blueprint Files
        run: |
          python ./build/build_series_blueprints.py

      - name: (Python) Build Master Blueprint File
        run: |
          python ./build/build_master_blueprint.py

      - name: Commit Updated Blueprints
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add "master_blueprints.json"
          git diff-index --quiet HEAD || git commit -a -m "Update Master and Series Blueprint"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}