name: Parse Blueprint Submission

on:
  issues:
    types:
      - reopened
      - opened

jobs:
  read_issue:
    # Only run on Blueprint issues
    if: startsWith('${{ github.event.issue.title }}', '[Blueprint]')
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      # Check out repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: refs/heads/staging
          fetch-depth: 0

      # Run script to parse issue
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python Script
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event.issue) }}
        run: |
          python ./build/parse_submission.py

      # Commit changes
      - name: Commit New Blueprint
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./blueprints
          git diff-index --quiet HEAD || git commit -a -m "Create ${{ github.event.issue.user.login }}'s Blueprint"
          git pull

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: refs/heads/staging
